<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">



    <link rel="stylesheet" href="App.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <title>Beer Inventory Tool</title>
</head>

<body>


    <!-- NavBar Component -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="Dashboard.html">
                Beer Inventory Tool
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobile-nav">
                <span class="navbar-toggler-icon" />
            </button>


        </div>
    </nav>

    <!-- CREATE / UPDATE BEER FORM STARTS HERE -->


    <div class="addBeer">
        <div class="container">
            <div class="row">
                <div class="col-md-8 m-auto">
                    <a href="/BeerCooler.html" class="btn btn-light">
                        Back to Beer Cooler Inventory Board
                    </a>
                    <p></p>
                    <h4 class="display-4 text-center">Add /Update Beer Record</h4>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" name="name" placeholder="Name of Beer" />
                        </div>
                        
                        <!-- <div class="form-group">
                            <select id="select_status" class="form-control form-control-lg" name="rating">
                                <option id="opt1" value="">Select Status (optional)</option>
                                <option id="opt2" value="LIKE">Add a new 'Like'</option>
                                <option id="opt3" value="DISLIKE">Add a new 'Dislike'</option>
                            </select>
                        </div> -->
                        <p></p>

                        <div class="form-group">
                            <h6>Edit Ratings: <input type="checkbox" id="chk-edit-likes-dislikes" onclick="disable_enable_edit_ld()" /> </h6>
                            <!-- <h5>Edit Current Likes/Dislikes</h5> -->
                            <p></p>
                            <P>Total Likes: <input type="number" class="form-control form-control-lg" placeholder="0" name="likes" id="num_likes" disabled/></P>
                            <p>Total Dislikes: <input type="number" class="form-control form-control-lg" placeholder="0" name="dislikes" id="num_dislikes" disabled/></p>
                        </div>
                        
                        <input type="submit" value="Submit Changes" class="btn btn-primary btn-block mt-4" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- CREATE / UPDATE BEER ENDS HERE -->




    <!-- Optional JavaScript -->
    <script >
       function disable_enable_edit_ld() {
           var checkBox = document.getElementById("chk-edit-likes-dislikes");

           if(checkBox.checked == true){
            // document.getElementById("btn-edit-likes-dislikes").disabled = true;
            document.getElementById("num_likes").disabled = false;
            document.getElementById("num_dislikes").disabled = false;
           }
           else{
            // document.getElementById("btn-edit-likes-dislikes").disabled = false;
            document.getElementById("num_likes").disabled = true;
            document.getElementById("num_dislikes").disabled = true;
           }
           
       }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
